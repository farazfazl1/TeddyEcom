{% extends 'base.html' %} {% block title %}TeddyEcom{% endblock %} 
{% block content %} {% load static %} {% load humanize %}
<section class="section-intro padding-y-sm">
  <div class="container">
    <div class="intro-banner-wrap">
      <img
        src="{% static 'images/banners/Banner.webp' %}"
        class="img-fluid rounded"
      />
    </div>
  </div>
  <!-- container //  -->
</section>

<section class="section-name padding-y-sm">
  <div class="container">
    <header class="section-heading">
      <a href="{% url 'store:store' %}" class="btn btn-outline-primary float-right"
        >See all</a
      >
      <h3 class="section-title">Popular products</h3>
    </header>
    <!-- sect-heading -->

    <div class="row">
      {% for product in Product %}
      <div class="col-md-3">
        <div class="card card-product-grid">
          <a href="{{product.get_url}}" class="img-wrap">
            <img src="{{product.images.url}}" />
          </a>
          <figcaption class="info-wrap">
            <a href="{{product.get_url}}" class="title"
              >{{product.product_name}}</a
            >
            <div class="price mt-1">${{product.price | intcomma}}</div>
            <!-- price-wrap.// -->
          </figcaption>
        </div>
      </div>
      {% endfor %}
    </div>
    <!-- row.// -->
  </div>
  <!-- container // -->
</section>
{% endblock %}
