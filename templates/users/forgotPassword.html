{% extends 'base.html' %} {% block title %}Forgot Password{% endblock title %} 
{% block content %}{% load static %}

<section class="section-conten padding-y" style="min-height: 84vh">
  <div class="card mx-auto" style="max-width: 380px; margin-top: 100px">
    {% include 'shared/messages.html' %}
    <div class="card-body">
      <h4 class="card-title mb-4">Forgot Password</h4>
      <p>Type the email associated with your account</p>
      <form action="{% url 'users:forgot-password' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            name='email'
            placeholder="Email Address..."
          />
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">Recover Password</button>
        </div>
      </form>
    </div>
  </div>
  <p class="text-center mt-4">Remember Your Password? <a href="{% url 'users:login-user' %}">Sign in</a></p>
  <br /><br />
</section>
{% endblock content %}
