{% extends 'base.html' %} {% block title %}Login page{% endblock title %} 
{% block content %}{% load static %}

<section class="section-conten padding-y" style="min-height: 84vh">
  <div class="card mx-auto" style="max-width: 380px; margin-top: 100px">
    {% include 'shared/messages.html' %}
    <div class="card-body">
      <h4 class="card-title mb-4">Sign in</h4>
      <form action="{% url 'users:login-user' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            name='email'
            placeholder="Email Address"
          />
        </div>
        <!-- form-group// -->
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" name='password'/>
        </div>
        <!-- form-group// -->

        <div class="form-group">
          <a href="{% url 'users:forgot-password' %}" class="float-right">Forgot password?</a>
        </div>
        <!-- form-group form-check .// -->
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">Login</button>
        </div>
        <!-- form-group// -->
      </form>
    </div>
    <!-- card-body.// -->
  </div>
  <!-- card .// -->

  <p class="text-center mt-4">Don't have account? <a href="{% url 'users:register-user' %}">Sign up</a></p>
  <br /><br />
</section>
{% endblock content %}
